<h1>Hello Nidhal!</h1>
<table>
  <thead>
    <tr>
      ID
    </tr>
    <tr>
      Name
    </tr>
    <tr>
      Age
    </tr>
    <tr>
      Details
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td><a href="{% url 'app_student_details' student.id %}">Details</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
